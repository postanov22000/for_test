<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOCIAL ORBIT | Lead Qualification</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #111;
      --color-text: #fff;
      --color-muted: #ccc;
      --color-accent: #d4af37;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: 2rem;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--color-accent);
      transition: width 0.3s ease-in-out;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      font-family: var(--font-serif);
      font-size: 1.5rem;
      color: var(--color-accent);
    }

    .logo-bar span:hover {
      text-shadow: 0 0 12px var(--color-accent);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-family: var(--font-serif);
      color: var(--color-accent);
      margin-bottom: 2rem;
    }

    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .step.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .step.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    label {
      display: block;
      padding: 1rem;
      margin: 1rem 0;
      background-color: #1c1c1c;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 500;
      position: relative;
    }

    label:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 10px var(--color-accent);
      background-color: #222;
    }

    input[type="radio"] {
      appearance: none;
      position: absolute;
      left: -9999px;
    }

    input[type="radio"]:checked + label {
      border-color: var(--color-accent);
      background-color: #222;
      box-shadow: 0 0 15px var(--color-accent);
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background: #1c1c1c;
      border: 1px solid #444;
      color: var(--color-text);
      border-radius: 6px;
      font-family: var(--font-sans);
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background: #1c1c1c;
      border: 1px solid #444;
      color: var(--color-text);
      border-radius: 6px;
      font-family: var(--font-sans);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--color-accent);
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6c654;
      box-shadow: 0 0 8px var(--color-accent);
      transform: scale(1.03);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-box {
      background: #1c1c1c;
      padding: 2rem;
      border: 1px solid var(--color-accent);
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      color: var(--color-text);
      box-shadow: 0 0 20px var(--color-accent);
    }

    .modal-box button {
      background: var(--color-accent);
      margin-top: 1rem;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

  <div class="container">
    <div class="logo-bar">
      <span>LOGO</span> <span>×</span> <span>LOGO</span>
    </div>

    <h1>Lead Qualification</h1>

    <form id="quiz">
      <div class="step active" id="step1">
        <p><strong>How soon do you need to sell?</strong></p>
        <input type="radio" name="timeline" id="t1" value="ASAP"><label for="t1">ASAP</label>
        <input type="radio" name="timeline" id="t2" value="1-3 months"><label for="t2">1-3 months</label>
        <input type="radio" name="timeline" id="t3" value="6+ months"><label for="t3">6+ months</label>
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>

      <div class="step" id="step2">
        <p><strong>Do you have at least 50% equity in the property?</strong></p>
        <input type="radio" name="equity" id="e1" value="Yes"><label for="e1">Yes</label>
        <input type="radio" name="equity" id="e2" value="No"><label for="e2">No</label>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>

      <div class="step" id="step3">
        <p><strong>What’s the main reason for selling?</strong></p>
        <input type="radio" name="reason" id="r1" value="Inherited"><label for="r1">Inherited</label>
        <input type="radio" name="reason" id="r2" value="Divorce"><label for="r2">Divorce</label>
        <input type="radio" name="reason" id="r3" value="Relocation"><label for="r3">Relocation</label>
        <input type="radio" name="reason" id="r4" value="Financial Hardship"><label for="r4">Financial Hardship</label>
        <input type="radio" name="reason" id="r5" value="Tired Landlord"><label for="r5">Tired Landlord</label>
        <input type="radio" name="reason" id="r6" value="Other"><label for="r6">Other</label>
        <div id="otherCommentBox" class="hidden">
          <label for="otherComment">Please tell us why:</label>
          <textarea id="otherComment" rows="3" placeholder="Enter your reason..."></textarea>
        </div>
        <button type="button" onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 4: Contact Info -->
      <div class="step" id="step4">
        <p><strong>Last Step: Contact Details</strong></p>
        <label for="name">Full Legal Name:</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="idNumber">ID Card Number:</label>
        <input type="text" id="idNumber" placeholder="123456789" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="+1234567890" required>

        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <p id="modalText">Message goes here</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>
