<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOCIAL ORBIT | Lead Qualification</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #111;
      --color-text: #fff;
      --color-muted: #ccc;
      --color-accent: #d4af37;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: 2rem;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--color-accent);
      transition: width 5s ease-in-out;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      font-family: var(--font-serif);
      font-size: 1.5rem;
      color: var(--color-accent);
    }

    .logo-bar span:hover {
      text-shadow: 0 0 12px var(--color-accent);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-family: var(--font-serif);
      color: var(--color-accent);
      margin-bottom: 2rem;
    }

    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .step.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .step.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    label {
      display: block;
      padding: 1rem;
      margin: 1rem 0;
      background-color: #1c1c1c;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 500;
      position: relative;
    }

    label:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 10px var(--color-accent);
      background-color: #222;
    }

    input[type="radio"] {
      appearance: none;
      position: absolute;
      left: -9999px;
    }

    input[type="radio"]:checked + label {
      border-color: var(--color-accent);
      background-color: #222;
      box-shadow: 0 0 15px var(--color-accent);
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background: #1c1c1c;
      border: 1px solid #444;
      color: var(--color-text);
      border-radius: 6px;
      font-family: var(--font-sans);
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background: #1c1c1c;
      border: 1px solid #444;
      color: var(--color-text);
      border-radius: 6px;
      font-family: var(--font-sans);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--color-accent);
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6c654;
      box-shadow: 0 0 8px var(--color-accent);
      transform: scale(1.03);
    }
  /* Add to your CSS */
.trust-container {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin: 1.5rem 0;
  padding-top: 1rem;
  border-top: 1px solid #333;
}

.trust-badge {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.85rem;
  color: var(--color-muted);
  transition: all 0.3s ease;
}

.trust-badge:hover {
  color: var(--color-accent);
}

.trust-badge svg {
  flex-shrink: 0;
}

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-box {
      background: #1c1c1c;
      padding: 2rem;
      border: 1px solid var(--color-accent);
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      color: var(--color-text);
      box-shadow: 0 0 20px var(--color-accent);
    }

    .modal-box button {
      background: var(--color-accent);
      margin-top: 1rem;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="logo-bar">
      <span>SOCIAL ORBIT</span> <span>×</span> <span>LOGO</span>
    
</div>
    </div>

    <h1>SELL YOUR HOME</h1>

    <form id="quiz">
      <div class="step active" id="step1">
        <p><strong>How soon do you need to sell?</strong></p>
        <input type="radio" name="timeline" id="t1" value="ASAP"><label for="t1">ASAP</label>
        <input type="radio" name="timeline" id="t2" value="1-3 months"><label for="t2">1-3 months</label>
        <input type="radio" name="timeline" id="t3" value="6+ months"><label for="t3">6+ months</label>
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>

      <div class="step" id="step2">
        <p><strong>Do you have at least 50% equity in the property?</strong></p>
        <input type="radio" name="equity" id="e1" value="Yes"><label for="e1">Yes</label>
        <input type="radio" name="equity" id="e2" value="No"><label for="e2">No</label>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>

      <div class="step" id="step3">
        <p><strong>What’s the main reason for selling?</strong></p>
        <input type="radio" name="reason" id="r1" value="Inherited"><label for="r1">Inherited</label>
        <input type="radio" name="reason" id="r2" value="Divorce"><label for="r2">Divorce</label>
        <input type="radio" name="reason" id="r3" value="Relocation"><label for="r3">Relocation</label>
        <input type="radio" name="reason" id="r4" value="Financial Hardship"><label for="r4">Financial Hardship</label>
        <input type="radio" name="reason" id="r5" value="Tired Landlord"><label for="r5">Tired Landlord</label>
        <input type="radio" name="reason" id="r6" value="Other"><label for="r6">Other</label>
        <div id="otherCommentBox" class="hidden">
          <label for="otherComment">Please tell us why:</label>
          <textarea id="otherComment" rows="3" placeholder="Enter your reason..."></textarea>
        </div>
        <button type="button" onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 4: Contact Info -->
      <div class="step" id="step4">
        <p><strong>Last Step: Contact Details</strong></p>
        <label for="name">Full Legal Name:</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="idNumber">ID Card Number:</label>
        <input type="text" id="idNumber" placeholder="123456789" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="+1234567890" required>

        <button type="submit">Submit</button>
        <!-- Add this right before the closing </div> of your container -->
<div class="trust-container">
  <div class="trust-badge">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="var(--color-accent)" stroke-width="2">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
    </svg>
    <span>Private & Secure</span>
  </div>
  <div class="trust-badge">
    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="var(--color-accent)" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M12 8v4l3 3"></path>
    </svg>
    <span>No Obligation</span>
  </div>
      </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <p id="modalText">Message goes here</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>
  <script>
  const answers = {};
  const progress = document.getElementById('progressBar');

  function updateProgress(step) {
    const percent = Math.min(step * 25, 100);
    progress.style.width = percent + '%';
  }

  function showModal(message) {
    document.getElementById('modalText').innerHTML = message;
    document.getElementById('modal').classList.add('active');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('active');
  }

  function resetQuiz() {
    document.querySelectorAll("input[type='radio']").forEach(el => el.checked = false);
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active', 'locked'));
    document.getElementById('step1').classList.add('active');
    updateProgress(0);
    answers.timeline = null;
    answers.equity = null;
    answers.reason = null;
    answers.otherComment = "";
  }

  function nextStep(currentStep) {
    const timeline = document.querySelector('input[name="timeline"]:checked')?.value;
    const equity = document.querySelector('input[name="equity"]:checked')?.value;
    const reason = document.querySelector('input[name="reason"]:checked')?.value;
    const otherComment = document.getElementById('otherComment')?.value;

    if (currentStep === 1) {
      if (!timeline) return showModal("Please select an option.");
      if (timeline === "6+ months") {
        showModal("Unfortunately, this program is only for motivated sellers ready to act now.");
        setTimeout(() => resetQuiz(), 3000);
        return;
      }
      answers.timeline = timeline;
    }

    if (currentStep === 2) {
      if (!equity) return showModal("Please select an option.");
      if (equity === "No") {
        showModal("Unfortunately, we require at least 50% equity to proceed.");
        setTimeout(() => resetQuiz(), 3000);
        return;
      }
      answers.equity = equity;
    }

    if (currentStep === 3) {
      if (!reason) return showModal("Please select a reason.");
      answers.reason = reason;
      answers.otherComment = reason === "Other" ? otherComment : "";
    }

    const current = document.getElementById(`step${currentStep}`);
    const next = document.getElementById(`step${currentStep + 1}`);
    if (current && next) {
      current.classList.remove("active");
      current.classList.add("locked");
      next.classList.add("active");
      updateProgress(currentStep + 1);
      setTimeout(() => next.scrollIntoView({ behavior: "smooth", block: "start" }), 150);
    }
  }

  // Show/hide comment box for "Other"
  document.querySelectorAll('input[name="reason"]').forEach(radio => {
    radio.addEventListener('change', () => {
      const box = document.getElementById('otherCommentBox');
      box.classList.toggle('hidden', radio.value !== "Other");
    });
  });
    // Add slight animation to badges
document.querySelectorAll('.badge').forEach((badge, index) => {
  badge.style.opacity = '0';
  badge.style.transform = 'translateY(20px)';
  badge.style.transition = `all 0.4s ease ${index * 0.1}s`;
  
  setTimeout(() => {
    badge.style.opacity = '1';
    badge.style.transform = 'translateY(0)';
  }, 500);
});

  document.getElementById('quiz').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const idNumber = document.getElementById("idNumber").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!name || !idNumber || !email || !phone) {
      return showModal("Please complete all contact fields.");
    }

    if (!/^\S+@\S+\.\S+$/.test(email)) {
      return showModal("Please enter a valid email address.");
    }

    if (!/^\+?\d{7,15}$/.test(phone)) {
      return showModal("Please enter a valid phone number.");
    }

    answers.legalName = name;
    answers.idNumber = idNumber;
    answers.email = email;
    answers.phone = phone;

    // Scoring logic
    let score = 0;
    if (answers.timeline === "ASAP") score += 5;
    else if (answers.timeline === "1-3 months") score += 3;
    if (answers.equity === "Yes") score += 5;

    const highIntentReasons = ["Inherited", "Divorce", "Relocation", "Financial Hardship", "Tired Landlord"];
    if (highIntentReasons.includes(answers.reason)) score += 3;
    else score += 1;

    let grade = "C-Lead ❄️";
    if (score >= 10) grade = "A-Lead 🔥";
    else if (score >= 6) grade = "B-Lead 🌡️";

    answers.score = score;
    answers.grade = grade;

    // ✅ Send to Sheety
    fetch("https://api.sheety.co/130e4503ee19afa03487a7288f2a779d/leadInfo/sheet1", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        sheet1: {
          timeline: answers.timeline,
          equity: answers.equity,
          reason: answers.reason,
          otherComment: answers.otherComment,
          legalName: answers.legalName,
          idNumber: answers.idNumber,
          email: answers.email,
          phone: answers.phone,
          score: answers.score,
          grade: answers.grade
        }
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log("Sent to Sheety ✅", data);
      showModal(`Thanks, ${answers.legalName} !we are getting back to you in 5 min`);
      updateProgress(4);
    })
    .catch(err => {
      console.error("Error sending to Sheety:", err);
      showModal("Oops! Something went wrong while submitting. Try again soon.");
    });
  });
</script>
</body>
</html>
