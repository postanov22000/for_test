<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOCIAL ORBIT | Sell Your Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #111;
      --color-text: #fff;
      --color-muted: #ccc;
      --color-accent: #d4af37;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: 2rem;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--color-accent);
      transition: width 2s ease-in-out;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      font-family: var(--font-serif);
      font-size: 1.5rem;
      color: var(--color-accent);
    }

    .logo-bar span {
      transition: 0.3s ease;
    }

    .logo-bar:hover span {
      text-shadow: 0 0 12px var(--color-accent);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-family: var(--font-serif);
      color: var(--color-accent);
      margin-bottom: 2rem;
    }

    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .step.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .step.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    label {
      display: block;
      padding: 1rem;
      margin: 1rem 0;
      background-color: #1c1c1c;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 500;
      position: relative;
    }

    label:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 10px var(--color-accent);
      background-color: #222;
    }

    input[type="radio"] {
      appearance: none;
      position: absolute;
      left: -9999px;
    }

    input[type="radio"]:checked + label {
      border-color: var(--color-accent);
      background-color: #222;
      box-shadow: 0 0 15px var(--color-accent);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--color-accent);
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6c654;
      box-shadow: 0 0 8px var(--color-accent);
      transform: scale(1.03);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-box {
      background: #1c1c1c;
      padding: 2rem;
      border: 1px solid var(--color-accent);
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      color: var(--color-text);
      box-shadow: 0 0 20px var(--color-accent);
    }

    .modal-box button {
      background: var(--color-accent);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="container">
    <div class="logo-bar">
      <span>LOGO</span>

    </div>

    <h1>Sell Your Home</h1>

    <form id="quiz">
      <div class="step active" id="step1">
        <p><strong>How soon do you need to sell?</strong></p>
        <input type="radio" name="timeline" id="t1" value="ASAP"><label for="t1">ASAP</label>
        <input type="radio" name="timeline" id="t2" value="1-3 months"><label for="t2">1-3 months</label>

        <button type="button" onclick="nextStep(1)">Next</button>
      </div>

      <div class="step" id="step2">
        <p><strong>Do you have at least 50% equity in the property?</strong></p>
        <input type="radio" name="equity" id="e1" value="Yes"><label for="e1">Yes</label>
        <input type="radio" name="equity" id="e2" value="No"><label for="e2">No</label>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>

      <div class="step" id="step3">
        <p><strong>Whatâ€™s the main reason for selling?</strong></p>
        <input type="radio" name="reason" id="r1" value="Inherited"><label for="r1">Inherited</label>
        <input type="radio" name="reason" id="r2" value="Divorce"><label for="r2">Divorce</label>
        <input type="radio" name="reason" id="r3" value="Relocation"><label for="r3">Relocation</label>
        <input type="radio" name="reason" id="r4" value="Financial Hardship"><label for="r4">Financial Hardship</label>
        <input type="radio" name="reason" id="r5" value="Tired Landlord"><label for="r5">Tired Landlord</label>
        <input type="radio" name="reason" id="r6" value="Other"><label for="r6">Other</label>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box" id="modalBox">
      <p id="modalText">Message goes here</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const answers = {}; // Response tracker
    const progress = document.getElementById('progressBar');
    
    function updateProgress(step) {
      const percent = Math.min(step * 33.33, 100);
      progress.style.width = percent + '%';
    }

    function showModal(message) {
      document.getElementById('modalText').innerText = message;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function nextStep(currentStep) {
      const timeline = document.querySelector('input[name="timeline"]:checked')?.value;
      const equity = document.querySelector('input[name="equity"]:checked')?.value;

      if (currentStep === 1) {
        if (!timeline) return showModal("Please select an option to continue.");
        answers.timeline = timeline;
        if (timeline === '6+ months') return showModal("You may not qualify right now. Weâ€™ll follow up if things change.");
      }

      if (currentStep === 2) {
        if (!equity) return showModal("Please select an option to continue.");
        answers.equity = equity;
        if (equity === 'No') return showModal("We typically work with sellers who have strong equity positions.");
      }

  e.preventDefault();
  const reason = document.querySelector('input[name="reason"]:checked')?.value;

  let score = 0;

  fetch("https://api.sheety.co/130e4503ee19afa03487a7288f2a779d/;';';';';';';';';';';';';';';';'/sheet1", {
    method: "POST",

    body: JSON.stringify({
      sheet1: {

      }

  })
  .then(res => res.json())
  .then(data => {
    console.log("Lead sent to Google Sheet âœ…", data);
    showModal(`Thanks! Your application has been received.`);
    updateProgress(3);
  })
  .catch(err => {
    console.error("Error sending to Sheety:", err);
    showModal("Oops! Something went wrong sending your lead. Please try again.");
  });

      const current = document.getElementById(`step${currentStep}`);
      const next = document.getElementById(`step${currentStep + 1}`);
      if (current && next) {
        current.classList.remove("active");
        current.classList.add("locked");
        next.classList.add("active");
        updateProgress(currentStep + 1);
        setTimeout(() => {
          next.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 150);
      }
    }

    document.getElementById('quiz').addEventListener('submit', function(e) {
      e.preventDefault();
      const reason = document.querySelector('input[name="reason"]:checked')?.value;
      if (!reason) return showModal("Please select a reason to continue.");
      answers.reason = reason;
      console.log("User responses:", answers); // ðŸ’¾ Log or send to backend
      showModal("Thanks! Your application has been received. Weâ€™ll reach out shortly.");

  </script>
</body>
</html>
