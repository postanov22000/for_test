<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOCIAL ORBIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 2rem;
      --space-lg: 4rem;

      --color-bg: #111;
      --color-text: #fff;
      --color-muted: #ccc;
      --color-accent: #f3eee7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Inter', sans-serif;
    }

    header {
      padding: var(--space-sm) var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      letter-spacing: 0.3rem;
    }

    nav a {
      margin-left: var(--space-md);
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .hero {
      height: 100vh;
      background: url('your-image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-sm);
    }

    .hero h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      max-width: 700px;
      font-weight: 400;
    }

    .hero p {
      color: var(--color-muted);
      margin-top: var(--space-sm);
    }

    .btn {
      display: inline-block;
      margin-top: var(--space-md);
      padding: 12px 24px;
      border: 1px solid var(--color-text);
      text-decoration: none;
      color: var(--color-text);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--color-text);
      color: var(--color-bg);
    }
  </style>
</head>
<body>
  <header>
   <div>  <img src="logo.svg" /> </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Empowering Brands Through Strategic Creativity</h1>
      <p>We craft digital experiences that elevate your presence online.</p>
      <a href="#" class="btn">Letâ€™s Work Together</a>
    </div>
  </section>
</body>
</html>
