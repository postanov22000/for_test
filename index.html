<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOCIAL ORBIT | Lead Qualification Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #111;
      --color-text: #fff;
      --color-muted: #ccc;
      --color-accent: #d4af37;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      font-family: var(--font-serif);
      font-size: 1.25rem;
      color: var(--color-accent);
    }

    h1 {
      text-align: center;
      font-family: var(--font-serif);
      color: var(--color-accent);
      margin-bottom: 2rem;
    }

    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .step.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    label {
      display: block;
      margin: 1rem 0;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--color-accent);
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e7c35d;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO BAR -->
    <div class="logo-bar">
      <span>LOGO</span>
      <span>×</span>
      <span>LOGO</span>
    </div>

    <h1>Lead Qualification</h1>

    <form id="quiz">
      <div class="step active" id="step1">
        <p><strong>How soon do you need to sell?</strong></p>
        <label><input type="radio" name="timeline" value="ASAP"> ASAP</label>
        <label><input type="radio" name="timeline" value="1-3 months"> 1-3 months</label>
        <label><input type="radio" name="timeline" value="6+ months"> 6+ months</label>
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>

      <div class="step" id="step2">
        <p><strong>Do you have at least 50% equity in the property?</strong></p>
        <label><input type="radio" name="equity" value="Yes"> Yes</label>
        <label><input type="radio" name="equity" value="No"> No</label>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>

      <div class="step" id="step3">
        <p><strong>What’s the main reason for selling?</strong></p>
        <label><input type="radio" name="reason" value="Inherited"> Inherited</label>
        <label><input type="radio" name="reason" value="Divorce"> Divorce</label>
        <label><input type="radio" name="reason" value="Relocation"> Relocation</label>
        <label><input type="radio" name="reason" value="Financial Hardship"> Financial Hardship</label>
        <label><input type="radio" name="reason" value="Tired Landlord"> Tired Landlord</label>
        <label><input type="radio" name="reason" value="Other"> Other</label>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function nextStep(currentStep) {
      const timeline = document.querySelector('input[name="timeline"]:checked')?.value;
      const equity = document.querySelector('input[name="equity"]:checked')?.value;

      if (currentStep === 1) {
        if (!timeline) {
          alert("Please select an option to continue.");
          return;
        }
        if (timeline === '6+ months') {
          alert("You may not qualify right now. We’ll follow up if things change.");
          return;
        }
      }

      if (currentStep === 2) {
        if (!equity) {
          alert("Please select an option to continue.");
          return;
        }
        if (equity === 'No') {
          alert("We typically work with sellers who have strong equity positions.");
          return;
        }
      }

      // Fade transition
      const current = document.getElementById(`step${currentStep}`);
      const next = document.getElementById(`step${currentStep + 1}`);
      if (current && next) {
        current.classList.remove("active");
        setTimeout(() => {
          next.classList.add("active");
        }, 100);
      }
    }

    document.getElementById('quiz').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks! Your application has been received. We’ll reach out shortly.');
    });
  </script>
</body>
</html>
