<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOCIAL ORBIT | Lead Qualification Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #111;
      --color-text: #fff;
      --color-muted: #ccc;
      --color-accent: #d4af37;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      font-family: var(--font-serif);
      font-size: 1.5rem;
      color: var(--color-accent);
      position: relative;
    }

    .logo-bar span {
      transition: 0.3s ease;
    }

    .logo-bar:hover span {
      text-shadow: 0 0 12px var(--color-accent);
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-family: var(--font-serif);
      color: var(--color-accent);
      margin-bottom: 2rem;
    }

    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .step.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    label {
      display: block;
      padding: 1rem;
      margin: 1rem 0;
      background-color: #1c1c1c;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 500;
      position: relative;
    }

    label:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 10px var(--color-accent);
      background-color: #222;
    }

    input[type="radio"] {
      appearance: none;
      position: absolute;
      left: -9999px;
    }

    input[type="radio"]:checked + label {
      border-color: var(--color-accent);
      background-color: #222;
      box-shadow: 0 0 15px var(--color-accent);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: var(--color-accent);
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6c654;
      box-shadow: 0 0 8px var(--color-accent);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO BAR -->
    <div class="logo-bar">
      <span>LOGO</span>
      <span>×</span>
      <span>LOGO</span>
    </div>

    <h1>Lead Qualification</h1>

    <form id="quiz">
      <div class="step active" id="step1">
        <p><strong>How soon do you need to sell?</strong></p>
        <input type="radio" name="timeline" id="t1" value="ASAP"><label for="t1">ASAP</label>
        <input type="radio" name="timeline" id="t2" value="1-3 months"><label for="t2">1-3 months</label>
        <input type="radio" name="timeline" id="t3" value="6+ months"><label for="t3">6+ months</label>
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>

      <div class="step" id="step2">
        <p><strong>Do you have at least 50% equity in the property?</strong></p>
        <input type="radio" name="equity" id="e1" value="Yes"><label for="e1">Yes</label>
        <input type="radio" name="equity" id="e2" value="No"><label for="e2">No</label>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>

      <div class="step" id="step3">
        <p><strong>What’s the main reason for selling?</strong></p>
        <input type="radio" name="reason" id="r1" value="Inherited"><label for="r1">Inherited</label>
        <input type="radio" name="reason" id="r2" value="Divorce"><label for="r2">Divorce</label>
        <input type="radio" name="reason" id="r3" value="Relocation"><label for="r3">Relocation</label>
        <input type="radio" name="reason" id="r4" value="Financial Hardship"><label for="r4">Financial Hardship</label>
        <input type="radio" name="reason" id="r5" value="Tired Landlord"><label for="r5">Tired Landlord</label>
        <input type="radio" name="reason" id="r6" value="Other"><label for="r6">Other</label>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function nextStep(currentStep) {
      const timeline = document.querySelector('input[name="timeline"]:checked')?.value;
      const equity = document.querySelector('input[name="equity"]:checked')?.value;

      if (currentStep === 1) {
        if (!timeline) {
          alert("Please select an option to continue.");
          return;
        }
        if (timeline === '6+ months') {
          alert("You may not qualify right now. We’ll follow up if things change.");
          return;
        }
      }

      if (currentStep === 2) {
        if (!equity) {
          alert("Please select an option to continue.");
          return;
        }
        if (equity === 'No') {
          alert("We typically work with sellers who have strong equity positions.");
          return;
        }
      }

      // Transition
      const current = document.getElementById(`step${currentStep}`);
      const next = document.getElementById(`step${currentStep + 1}`);
      if (current && next) {
        current.classList.remove("active");
        setTimeout(() => next.classList.add("active"), 100);
      }
    }

    document.getElementById('quiz').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks! Your application has been received. We’ll reach out shortly.');
    });
  </script>
</body>
</html>
