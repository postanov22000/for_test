<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Escape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }
    header {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    header .logo {
      font-size: 1.2rem;
      letter-spacing: 2px;
    }
    header nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .hero {
      height: 100vh;
      background: url('your-hero.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      max-width: 700px;
      font-weight: 300;
    }
    .hero p {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #fff;
      color: #111;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">AMAN</div>
    <nav>
      <a href="#">Destinations</a>
      <a href="#">Experiences</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Your Journey to Tranquility Begins Here</h1>
      <p>Explore unique luxury retreats in the worldâ€™s most beautiful places.</p>
      <a href="#" class="btn">Discover More</a>
    </div>
  </section>

</body>
</html>
